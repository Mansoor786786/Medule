services:
  - type: web
    name: medical-report-analyzer
    env: python
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr libtesseract-dev
      pip install -r requirements.txt
    startCommand: gunicorn medical_analyzer:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
